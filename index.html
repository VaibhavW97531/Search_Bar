<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
     <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
     <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
</head>
<body>
     <!-- MAIN -->
    <div class="bar">
        <form id="box">
            <div class="input_bar">
                 <!-- SELECTION -->
                <div class="selection"><p>Everything</p><p>&dtrif;</p></div>

                <!-- OPTIONS -->
                <div class="categories">
                    <p class="option">Everything</p>
                    <p class="option">Software Development</p>
                    <p class="option">Web Development</p>
                    <p class="option">Data Analyst</p>
                    <p class="option">IT Consultant</p>
                    <p class="option">Network Administrator</p>
                </div>
                <!-- SEARCH FIELD -->
                <input name="Search" type="text" placeholder="Search..." required>
                <button class="btn"><i class="uil uil-search"></i></button>
            </div>
        </form>
    </div>
</body>
<script>
    let selection = document.querySelector(".selection");
    let selected_text = document.querySelector(".selection p");
    let categories = document.querySelector(".categories");
    let options = document.querySelectorAll(".categories p");


    selection.onclick = function(){
        categories.classList.toggle("active");
        selection.classList.toggle("active");
    }

    options.forEach(option => {
        option.onclick = function(){
            selected_text.innerHTML = option.innerHTML;
        categories.classList.toggle("active");

        }
    })
    
    document.onclick = function(e){
        if (!selection.contains(e.target)){
            categories.classList.remove("active");
            selection.classList.toggle("active");
        }
    };

</script>
</html>
